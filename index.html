<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Book Library</title>
    </head>
    <body>
        <header>
            <div class="header-title">Book Library</div>
            <div class="newbook-btn"><button id="add-book">Add new book</button></div>
        </header>
        <div class="myModal" id="modal">
            <form id="book-form" novalidate>
                <div class="modal-content">
                    <span class="close-btn">&times</span>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value=""/>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" />
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" />
                    <div class="modal-buttons">
                        <div>
                            <label for="notRead">Not read</label>
                            <input type="radio" name="haveRead" id="notRead" value="Not read"/>
                        </div>
                        <div>
                            <label for="read">Have read</label>
                            <input type="radio" name="haveRead" id="read" value="Have read"/>
                        </div>
                    </div>
                    <button type="submit" id="add-btn">Add book</button>
                </form>
            </div>
        </div>
        <div class="books"></div>
    </body>
</html>
